{% extends "main/base.html" %}

{% block title %}Task book{% endblock %}

{% block head %}
{{ parent() }}
{% endblock %}

{% block content %}
<main>
    <section id="newTaskBlock" class="new__task">
        <form action="" method="post" class="add__task">
            <div class="wrapper">
                <label for="inputName">Имя:</label>
                <input type="text" value="{{name}}" name="name" class="add__task-inputName" id="inputName" placeholder="Name">
            </div>
            <div class="wrapper">
                <label for="inputEmail">Email:</label>
                <input type="text" value="{{email}}" name="email" class="add__task-inputEmail" id="inputEmail" placeholder="youremail@gmail.com">
            </div>
            <div class="wrapper">
                <label for="inputTask">Задача:</label><span class="badge badge-pill badge-warning float-right"><?= $error['task'] ?: ''; ?></span>
                <textarea class="add__task-inputTask" name="task" id="inputTask" rows="3">{{task}}</textarea>
            </div>
        
            <div class="wrapper">
                <label>
                    <input type="radio" checked="checked" name="status" value="Не выполненно"/>
                    Не выполненно
                </label>
                <label>
                    <input type="radio" name="status" value="Выполнено"/>
                    Выполнено
                </label>
            </div>
        
            <input type="hidden" name="id" value="<?= $task->id ?: '' ?>">
        
            <button type="submit" class="add__task-btn">Добавить</button>
        </form>
    </section>
</main>
{% endblock %}

{% block script %}
<script src="public/js/task.js"></script>
{% endblock %}
